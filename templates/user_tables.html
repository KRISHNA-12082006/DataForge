{% extends "layout.html" %}

{% block title %} User Tables {% endblock %}

{% block main %}
    <h2>Your Tables</h2>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Table Name</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for table in show_tables %}
                <tr>
                    <td>{{ table }}</td>
                    <td>
                        <button class="btn btn-sm btn-info"><a class="no-decoration" href="{{ url_for('edit_table', table_name=table) }}">Edit Table</a></button>
                        <button class="btn btn-sm btn-danger"><a class="no-decoration" href="{{ url_for('delete_table', table_name=table) }}">Delete Table</a></button>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
